<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>选择城市</title>

<link rel="stylesheet" type="text/css" href="../css/city.css">
<style>
    @font-face {
        font-family: 'cate_icon';
        src: url(//ms0.meituan.net/touch/css/i/fonts/cate4.woff?v7) format("woff"), url(//ms0.meituan.net/touch/css/i/fonts/cate4.otf?v7); }
    @font-face {
        font-family: 'base_icon';
        src: url(//ms0.meituan.net/touch/css/i/fonts/base14.woff) format("woff"), url(//ms0.meituan.net/touch/css/i/fonts/base14.otf); }

</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=uApgkRc6ZLY7wKliPVV00FTK9Ke8sr2V"></script>
</head>

<body>
	
<div id="allmap" style="display:none"></div>
<div id="letter" ></div>
<header class="navbar">
                <div class="nav-wrap-left">
                    <a class="react back" href="javascript:history.back()"><i class="text-icon icon-back"></i></a>
                </div>
	                 	<span class="nav-header h1">选择城市</span>
     
            
            
            <div id="nav-dropdown" class="nav-dropdown">
                <ul>
                    <li><a class="react" gaevent="imt/hd/index" href="//i.meituan.com/"><i class="text-icon">⟰</i>
                        <space></space>首页</a></li>
                    <li><a class="react" gaevent="imt/hd/account" rel="nofollow" href="//i.meituan.com/account/"><i class="text-icon">⍥</i>
                        <space></space>我的</a></li>
                        <li><a class="react headSearch" gaevent="imt/hd/search" href="//i.meituan.com/s/"><i class="text-icon">⌕</i>
                            <space></space>搜索</a></li>
                </ul>
            </div>
       
</header>

<div id="tips"></div>
<div id="cityBox" class="wrapper">
	
	<div id="search-form" action="//i.meituan.com/s/a" method="get" style="display: block;">
	
            <div class="box-search" style="display: block!important;">
                <i class="icon-search text-icon">⌕</i>
                <input id="keyarea" type="text" name="w" placeholder="输入城市名或拼音查询" autocomplete="off" value="">
                <i class="btn-reset">x</i>
            </div>
           
            
    </div>
<!-- 全文搜索提示 begin -->
<div class="nctouch-main-layout mb-20" id="search_tip_list_container" style="display:none"></div>
<script type="text/html" id="search_tip_list_script">
<ul class="nctouch-default-list">
<%for(i = 0; i < list.length; i++){%>
	<li><a href="../index.html?area_id=<%=list[i]['id']%>"><%=list[i]['label']%></a></li>
<%}%>
</ul>
</script>
<!-- 全文搜索提示 end -->    
    <div id="location-city" class="box">
        定位城市：<span class="city-name">定位中...</span>
        <h5 class="city_xz">选择地区<i class="arrow-r"></i></h5>
    </div>
    <div class="js-recent-block" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
        <h4>最近访问</h4>

        <div id="recently-city" class="box nopadding">
            <ul class="table">

            </ul>
        </div>
    </div>
    <h4>热门城市</h4>

    <div id="hot-city" class="box nopadding">
        <ul class="table">
        
        </ul>
    </div>
    <h4>全部城市</h4>

    <div class="box nopadding">
        <ul class="charlist"></ul>
            <div class="abc">

            </div>         
    </div>
</div>

<div class="initials" style="height: 554px; background: rgba(145, 145, 145, 0);">
		<ul>
			<li style="height: 19.7857px;"><img src="./../images/068.png"></li>
		</ul>
</div>
<footer id="footer" class="fixed-Width"></footer>

<script type="text/html" id="old_city">
<% if(his_city.length >0){ %>
	<%for(iii=0;iii<his_city.length;iii++){%>
		<li>
        <a class="react"  href="../index.html?area_id=<%=his_city[iii].area_id;%>"><%=his_city[iii].area_name;%></a>           	
        </li>
	<% } %>	
<% } %>	
</script>	
<script type="text/html" id="hot_city">
<% if(hot.length >0){ %>
	<%for(i=0;i<hot.length;i++){%>
		<li id="city_list_hot"><a class="react" href="../index.html?area_id=<%=hot[i].area_id;%>"><%=hot[i].area_name;%></a></li>
	<% } %>	
<% } %>	
</script>

<script type="text/html" id="city_list">
<% if(letter.length >0){ %>
<%for(i=0;i<letter.length;i++){%>
                <ul class="table">
                    <h4 id="<%=letter[i]%>"><%=letter[i]%></h4>
                    <%for(ii=0;ii<list.length;ii++){%>
                    	<% if(letter[i] == list[ii].first_letter){ %>
                            <li id="city_list"><a class="react"href="../index.html?area_id=<%=list[ii].area_id;%>"><%=list[ii].area_name;%></a></li>
                        <% } %>	
                    <% } %>	
                </ul>
<% } %>	
<% } %>	
</script>
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/config.js"></script> 

<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../js/zepto.waypoints.js"></script> 
<script type="text/javascript" src="../js/tmpl/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/tmpl/city.js"></script>
<script type="text/javascript" src="../js/tmpl/footer.js"></script>

</body>
</html>
