<body>
<header id="header" class="nctouch-product-header fixed ">
	
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-title"><h1 id='htitle'></h1></div>

<div id="product_detail_html" style="position: relative; z-index: 1;"></div>

<script type="text/html" id="product_detail">
<main class="mt20">
        <!--文章内容-->
        <article id="article-D1U9CLV40001875N">
            <div class="head">
                <h1 class="title"><%=article_detail.article_title%></h1>
                <div class="info">
                    <span class="time js-time"><%=article_detail.article_publish_time%></span>
                    <span class="source js-source"><%=article_detail.article_publisher_name%></span>
                </div>
            </div>
            <div class="content">
                <div class="wenzhang page js-page on"><%=article_detail.article_content%>
                    </div>
            </div>
            
        </article>
        <!-- 相关商品-->
        <div class="article-related-goods"> 
          <!-- 相关商品 -->
          <h3>相关商品</h3>
           <%for (var i = 0;i<article_goods_list.length;i++){%>         
           <dl>
            <dt class="goods-name"><a target="_blank" href="<%=article_goods_list[i].url%>"> <%=article_goods_list[i].title%></a> </dt>
            <dd class="goods-pic"><a target="_blank" href="<%=article_goods_list[i].url%>"><img src="<%=article_goods_list[i].image%>" title="<%=article_goods_list[i].title%>"> </a></dd>
            <dd class="goods-price">价格：<em><%=article_goods_list[i].price%></em></dd>
            <dd class="goods-handle"><a target="_blank" href="<%=article_goods_list[i].url%>">商品详情</a></dd>
          </dl>
          <%}%>
                  </div>
        <!-- 相关推荐 -->
        <div class="relative_doc relativedoc-D1U9CLV40001875N" style="display: block;">
   <%if(article_link_list.length > 0){%>     	
    <h3>相关推荐</h3>
    <div class="relative_list js-relativelist">
<%for (var i = 0;i<article_link_list.length;i++){%>    	
<section class="m_article list-item list-article  clearfix" id="D1O986VV04148ESJ">
    <a target="_blank" href="product_article.html?article_id=<%=article_link_list[i].article_id%>">
        <div class="m_article_img">
                <img src="<%=article_link_list[i].image%>">
        </div>
        <div class="m_article_info">
            <div class="m_article_title">
                <span><%=article_link_list[i].article_title%></span>
            </div>
            <div class="m_article_abstract">
                <span><%=article_link_list[i].article_abstract%></span>
            </div>
            <div class="m_article_desc clearfix">
                <div class="m_article_desc_l">
                    <span class="m_article_time"><%=article_link_list[i].article_publish_time%></span>
                </div>
                    <div class="m_article_desc_r">
                        <div class="left_hands_desc">
                            <span class="iconfont"></span><%=article_link_list[i].article_click%> &nbsp &nbsp &nbsp &nbsp
                        </div>
                    </div>
            </div>
        </div>
    </a>
</section>
<%}%>

<% } %>
</div>

</div>
        
        
    </main>


</script>
